<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="style.css">
  <script src="prism.js"></script>
</head>
<body>
  <div class="cont">
    <div class="sub-cont">
      <h1 class="title">Code Snippet!</h1>
      <h3 class="title" for='tite-input'>Title</h3>
      <input id='tite-input'class='tite-input' type="text">


      <label for="language">Choose a language</label>
      <select name="language" id="language">
        <option value="javascript">javascript</option>
        <option value="css">css</option>
        <option value="html">html</option>
      </select>


      <textarea name="codeText" id="code" cols="30" rows="10"></textarea>
      <button class="btn">Submit</button>
    </div>

    <div class="search-cont">
      <h3>Search </h3>
      <input type="text">
    </div>

    <div class="code-cont">

      <div class="code-inner">
        <pre>
          <code class="language-css hls">
            Img {
              background: url("link");
              background-size: cover;
              background-position-x: center;
              background-position-y: center;
              background-repeat: no-repeat;
            }   
          </code>
        </pre>
        <h3 class="code-title">Center a div</h3>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>

    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
