<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="prism.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="prism.js"></script>


</head>
<body>
  <div class="cont">
    <div class="sub-cont">
      <h1 class="title">Code Snippet!</h1>
      <h3 class="title" for='tite-input'>Title</h3>
      <input id='tite-input'class='tite-input form-control' type="text">


      <label for="language">Choose a language</label>

      <select id= 'select'class='form-select' name="language" id="language">
        <option value="javascript">javascript</option>
        <option value="css">css</option>
        <option value="html">html</option>
      </select>

      <textarea name="codeText" id="code" cols="30" rows="10" class="form-control"></textarea>
      <div class="buttons">
        <button class="btn-submit btn btn-success">Submit</button>
        <button class="btn-clear btn btn-success">Clear</button>
      </div>
    </div>

    <div class="search-cont">
      <h3>Search </h3>
      <input class="form-control" type="text">
    </div>

    <div class="code-cont">

    </div>
  </div>
</body>
<script src="app1.js"></script>

</html>
